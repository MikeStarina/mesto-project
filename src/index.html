<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="images/logo.svg" alt="Место" class="logo">
    </header>

    <section class="popup profile-popup" tabindex="-1">

        <div class="popup__window">

                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup-form" name="profile-form" novalidate>

                    <fieldset class="popup-form__fieldset">
                        <div class="popup-form__container">
                            <input type="text" class="popup-form__input" id="name-input" name="name" required minlength="2" maxlength="40">
                            <span class="popup-form__input-error name-input-error"></span>
                        </div>
                        <div class="popup-form__container">
                            <input type="text" class="popup-form__input" id="description-input" name="descriprion" required minlength="5" maxlength="400">
                            <span class="popup-form__input-error description-input-error"></span>
                        </div>
                        <button type="submit" class="popup-form__submit-button" formaction="#">Сохранить</button>

                    </fieldset>

                </form>

        </div>
    
    </section>

    <section class="popup card-popup" tabindex="-1">

            <div class="popup__window">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" class="popup-form" name="card-form" novalidate>

                    <fieldset class="popup-form__fieldset">
                        <div class="popup-form__container">
                            <input type="text" class="popup-form__input" id="place-title-input" name="place-title" placeholder="Название" required minlength="2" maxlength="40">
                            <span class="popup-form__input-error place-title-input-error"></span>
                        </div>
                        <div class="popup-form__container">
                            <input type="url" class="popup-form__input" id="place-link-input" name="place-link"  placeholder="Ссылка на картинку" required>
                            <span class="popup-form__input-error place-link-input-error"></span>
                        </div>
                        <button type="submit" class="popup-form__submit-button" formaction="#">Создать</button>
                        
                    </fieldset>

                </form>

            </div>
    
    </section>

    <section class="popup image-popup">
        
            <div class="image-popup__window">
                <button class="popup__close-button" type="button"></button>
                <img class="image-popup__pic">
                <p class="image-popup__caption"></p>

            </div>
        
    </section>



    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <img src="images/avatar.jpg" alt="аватар" class="avatar">

                <div class="profile__info">

                    <div class="profile__info-block">

                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <p class="profile__description">Исследователь океана</p>

                    </div>

                    <button class="profile__edit-button" type="button"></button>



                </div>
            </div>

            <button class="profile__add-button" type="button"></button>


        </section>

        <section class="elements">

        </section>

    </main>



    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>
    <template class="element-template" id="cardstemplate">
        <div class="card">
            <button class="card__delete" type="button"></button>
            <img class="card__image">

            <div class="card__caption">
                <h2 class="card__title"></h2>


                <button class="card__like" type="button"></button>

            </div>

        </div>
    </template>
   

    <script type="module" src="scripts/index.js"></script>


</body>

</html>
