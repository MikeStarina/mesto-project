<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="images/logo.svg" alt="Место" class="logo">
    </header>



    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <img src="images/avatar.jpg" alt="аватар" class="avatar">

                <div class="profile__info">

                    <div class="profile__info-block">

                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <p class="profile__description">Исследователь океана</p>

                    </div>

                    <button class="profile__edit-button" type="button"></button>



                </div>
            </div>

            <button class="profile__add-button" type="button"></button>


        </section>

        <section class="elements">

        </section>

    </main>



    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>
    <template class="element-template" id="cardstemplate">
        <div class="card">
            <button class="card__delete" type="button"></button>
            <img class="card__image">

            <div class="card__caption">
                <h2 class="card__title"></h2>


                <button class="card__like" type="button"></button>

            </div>

        </div>
    </template>
    <template id="popuptemplate">
        <div class="popup">
            <div class="popup__window">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="profile-form" name="profile-form">

                    <fieldset class="profile-form__fieldset">
                        <input type="text" class="profile-form__input" id="name" name="name">
                        <input type="text" class="profile-form__input" id="description" name="descriprion">
                        <button type="submit" class="profile-form__submit-button" formaction="#">Сохранить</button>

                    </fieldset>

                </form>

            </div>
        </div>
    </template>

    <template id="image-popup-template">
        <div class="image-popup">
            <div class="image-popup__window">
                <button class="image-popup__close-button" type="button"></button>
                <img class="image-popup__pic">
                <p class="image-popup__caption"></p>

            </div>
        </div>
    </template>

    <script src="scripts/index.js"></script>


</body>

</html>
